   <link
      rel="icon"
      type="image/x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoSmjlorsYMTWvFdRB--Kipiqq7u7sOzWfsxfKipXpog&s"

  <body>
    <div class="main">
      <nav class="burger">
        <div class="logo-box">
          <a href="/index.html">
            <i class="logo cake fa-solid fa-cake-candles fa-2x"></i>
          </a>
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="menu">
          <li><a href="/index.html">home</a></li>
          <li><a href="/pages/about/about.html">about</a></li>
         <li><a href="/pages/recipes/recipes.html">recipes</a></li>
          <li><a href="/pages/share/share.html">share</a></li>
          <li><a href="#" class="active">contact</a></li>
        </ul>
      </nav>
      <div>
        <h1 class="contact-header">Get In Touch!</h1>
      </div>
      <section class="contact-box">
        <div class="contact-item">
          <div class="icon-box"><i class="fa-solid fa-location-dot fa-lg"></i></i></div>
          <h4>Address:</h4>
          <p>Krummenseer Str. 28,</p>
          <p>12685, Berlin</p>
        </div>
        <div class="contact-item">
          <div class="icon-box"><i class="fa-solid fa-phone fa-lg"></i></div>
          <h4>Phone:</h4>
          <p>+49 1122 3344 5566</p>
        </div>
        <div class="contact-item">
            <a class="icon-box" href="mailto: bakeit@gmail.com" target="_blank"><i class="fa-solid fa-envelope fa-lg"></i></a>
           <h4>Email:</h4>
          <p>bakeit@gmail.com</p>
        </div>
      </section>
      <section class="contact-form-box">
        <div class="contact-form">
          <form>
            <div class="form-element">
              <label class="label" for="first-name">First name:</label>
              <input class="input" type="text" id="fname" placeholder="your first name...">
            </div>
            <div class="form-element">
              <label class="label" for="second-name">Second name:</label>
              <input class="input" type="text" id="sname" placeholder="your second name...">
            </div>
            <div class="form-element">
              <label class="label" for="email">Email:</label>
              <input class="input" type="email" id="email" placeholder="your email...">
            </div>
            <div class="form-element">
              <label class="label" for="message">Message:</label>
              <textarea class="textarea" name="message" placeholder="your message..."></textarea>
            </div>
            <div class="form-element">
              <input class="send-btn" type="submit" value="Send">
            </div>
          </form>
        </div>
        <div class="contact-map">
        <iframe class="gmap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2426.568739115833!2d13.572951176933504!3d52.54123653465668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84bc1a6cbc22f%3A0x1b995930c5740ce9!2sKrummenseer%20Str.%2028%2C%2012685%20Berlin!5e0!3m2!1sde!2sde!4v1710937806170!5m2!1sde!2sde" width="300" height="340" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>
      <section class="link-icon-box">
        <a class="link-icon" href="https://www.youtube.com/" target="_blank">
          <i class="fa-brands fa-youtube fa-lg"></i>
       </a>
        <a class="link-icon" href="https://www.facebook.com/" target="_blank">
          <i class="fa-brands fa-facebook-f fa-lg"></i>
        </a>
        <a class="link-icon" href="https://www.linkedin.com/" target="_blank">
          <i class="fa-brands fa-linkedin-in fa-lg"></i>
        </a>
      
      </section>
      <footer class="footer-box">
        <div class="text-box">
          <h5>&copy; 2024, Bake it!, All Rights Reserved</h5>
        </div>
      </footer>
    </div>
  </body>
</html>
